  bio: "Entuzjasta i architekt rozwiązań Open Source. Od 3 lat aktywnie uczestniczy w licznych projektach open source. Od roku członek Apache Software Foundation oraz kierownik projektu Apache ServiceMix. Szczególnie zainteresowany rozwojem skalowalnych, wydajnych rozwiązań integracyjnych, bazujących na produktach Open Source.
Starszy architekt rozwiązań w Capgemini z kilkunastoletnim doświadczeniem w tworzeniu rozwiązań Java Enterprise oraz integracji systemów dla klientów z branży  logistycznej. 
Współzałożyciel i trener w RoboCap.pl. Prywatnie uwielbia relaksować się słuchając ostrej muzyki i oglądając horrory, wypoczywa przemierzając górskie szlaki. Współorganizator zlotów fanów muzyki folkmetalowej."
