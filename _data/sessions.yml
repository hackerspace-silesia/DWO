  id: 008
  title: "Od studenta do core-committera - przygoda z Google Summer of Code i Elixirem"
  description: "Google Summer of Code jest programem oferującym studentom możliwość płatnej pracy nad różnymi projektami Open-Source - od kernela Linuxa, przez narzędzia wykorzystywane przez naukowców w CERN po ulepszanie frameworków jak Ruby-on-Rails. Studenci w naturalny sposób są wprowadzani w świat Open-Source, jego mechanizmy i specyfikę. Dla wielu projektów to jedyna szansa, by pracował nad nimi ktoś, kto dostaje za to wynagrodzenie. Nierzadko jest to również okazja, by przekonać owych studentów do dłuższej pracy przy projekcie i pozyskanie w ten sposób nowych członków teamu.

Tak było w moim przypadku. Ubiegłego lata pracowałem nad biblioteką bazodanową Ecto dla Elixira, w szczególności nad otwarciem jej na bazy NoSQL. Moim mentorem był Jose Valim - twórca Elixira. Efektem 3 miesięcznego projektu jest adapter dla MongoDB oraz większe wsparcie dla elementów NoSQL w regularnych bazach, jak choćby postgresowego jsonb. Pod koniec projektu zostałem poproszony o dołączenie do zespołu rozwijającego Ecto i od tego czasu nad nim pracuję.

Ecto jest jednym z największych i najstarszych projektów w Elixirze z niemal 3000 commitów, 200 kontrybutorami i 800 000 pobrań. Mimo tego jest wciąż aktywnie rozwijane z wersją 2.0 tuż za rogiem zmieniającą perspektywę na rolę biblioteki w aplikacjach.

W trakcie prezentacji słuchacze dowiedzą się więcej o projekcie Google Summer of Code - jak mogą w nim uczestniczyć jako studenci, oraz dlaczego powinno im na nim zależeć jako programistom. Dlaczego zdecydowałem się wybrać Elixir - nowy, acz perspektywiczny język jako cel projektu oraz co takiego w nim siedzi i dlaczego należy zwrócić na niego uwagę. Usłyszą również nieco więcej o samym projekcie Ecto - czym jest i dlaczego jest interesujący. W końcu widownia dowie się, jak wygląda praca w większym projekcie open-source.
"
