  title: "ELK - zapanuj nad logami"
  description: "Logi są jednym z ważniejszych elementów aplikacji, żyjącej sobie w świecie produkcyjnym. Pomagają w wykrywaniu błędów, a także w eliminowania ich przyczyny. Niestety często analiza logów bywa utrudniona - musimy posiadać ich kopię lub bezpośredni dostęp do serwera produkcyjnego, czasem znajdują się w kilku różnych lokalizacjach, czy też są po prostu za duże, aby wygodnie je analizować.

Dlatego podczas prezentacji chcę omówić ELK stack (Elasticsearch, Logstash, Kibana). Przedstawię sposób na scentralizowanie i zwizualizowanie logów całego ekosystemu aplikacji w jednym miejscu."
