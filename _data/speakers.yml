  bio: "Programista PHP od 2007 roku. Ekspert w Symfony oraz pasjonat tematów związanych z szeroko pojętą jakością oprogramowania. Posiada doświadczenie w pracy z metodykami zwinnymi. Gracz zespołowy. By dostarczyć jak najlepsze oprogramowanie skupia się na poznaniu mechanizmów biznesowych klienta, używając do tego technik takich z pogranicza BDD i DDD (np. Impact Mapping, Event Storming). Lubi piwo oraz jest pasjonatem ruchu wolnego oprogramowania. Współorganizator spotkań PHPers w Trójmieście."
