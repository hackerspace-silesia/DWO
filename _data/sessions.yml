  title: "Krótka przypowieść o buzzwordach"
  description: "W dzisiejszych czasach nowe technologie powstają jak grzyby po deszczu. Wiele z nich uznaje się za \"niezbędne do tworzenia nowoczesnych, skalowalnych  aplikacji\". W większości przypadków marketing i buzz dookoła nich nie mają nic wspólnego z realnymi potrzebami naszych aplikacji.

W krótkiej prezentacji przedstawię kilka \"modnych\" technologii, które mimo że uważane za niezbędne, wcale nie ułatwią nam tworzenia aplikacji. Równocześnie pokażę jak się bez nich obyć i dalszym ciągu tworząc nowoczesne i skalowalne aplikacje. Jedyna co tracimy to bycie \"trendi\"."
